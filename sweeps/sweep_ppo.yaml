# W&B Sweep config for PPO on bargaining game
# Usage: wandb sweep sweeps/sweep_ppo.yaml
#        wandb agent <sweep_id>

program: scripts/train_ppo_bargain.py
method: bayes  # bayes, grid, or random
metric:
  name: avg_reward_p1
  goal: maximize

parameters:
  lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-3

  rollout-steps:
    values: [32, 64, 128, 256]

  network:
    values: ["mlp", "transformer"]

  num-envs:
    values: [1024, 2048, 4096]

# Fixed parameters
command:
  - ${env}
  - python
  - ${program}
  - --wandb
  - --wandb-project
  - causal-bargain-sweeps
  - --wandb-tags
  - ppo
  - sweep
  - --total-timesteps
  - "5000000"
  - --cuda-device
  - "0"
  - ${args}
